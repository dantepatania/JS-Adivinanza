<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinación</title>
</head>
<body>
    <h1>Si adivinás, ganás.</h1>
    <input  type="button" value="Probá de nuevo" onclick="document.location.reload();">
    <script>
        let numero1 = Math.round(Math.random()*10)
        let numero2 = parseInt(prompt('Ingresá un número del 0 al 10'))

        if (numero1==numero2) {
            document.write('Bien ahí, ese era el número, te ganaste un deseo mágico *brillitos*')
        }else {
            document.write('Mal ahí perrx, el número era ' + numero1)
        }
    </script>
</body>
</html>
